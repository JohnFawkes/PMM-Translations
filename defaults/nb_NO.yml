  oscars_picture:
    name: Oscars beste bilde vinnere
    summary: The Academy Award for beste bilde er en av akademiets pris som blir presentert
      årlig av Academy of Motion Picture Arts and Sciences siden prisen ble stiftet
      i 1929.
  oscars_director:
    name: Oscars beste regissør vinnere
    summary: Akademi prisen for beste regissør er en av akademiets priser som har
      blitt presentert årlig av the Academy of Motion Picture Arts and Sciences siden
      den debuterte i 1929.
  oscars_year:
    name: Oscars vinnere <<key_name>>
    summary: Akademi pris(Oscars) vinnere for <<key_name>>.
  berlinale_best:
    name: Berlinale gullbjørner
    summary: Opp til 400 filmer har visning hvert år som en del av Berlinale's (Berlin
      International Film Festival) offentlig program, hoveddelen er verdens eller
      europa premierer. Filmer av alle kategorier, lengder og format kan bli meldt
      inn for vurdering. Gullbjørnen(German Goldener Bär) er den høyeste prisen gitt
      til beste film vist i løpet av festivalen.
  cesar_best:
    name: César beste film vinnere
    summary: César prisen er en nasjonal film pris i Frankrike, først gitt i 1975.
      Nominasjoner er plukket ut av medlemmer fra Académie des Arts et Techniques
      du Cinéma. Navnet til prisen kommer fra skulptøren César Baldaccini. Prisen
      er vurdert til å være en fransk versjon av the American Academy Awards.
  razzie_worst:
    summary: Den gull bringebær prisen for verste film er en pris gitt på den årlige
      gull bringebær tilstelningen, til den verste filmen sist år.
    name: Razzies  gull bringebær pris vinnere
  venice_best:
    name: Venice gull løver
    summary: Venice film festival er den eldste film festivalen i verden. Etablert
      i 1932, festivalen har vært gjennomført hvert år i Venice, Italia. Den er en
      del av Venice Biennale, en stor utstilling og festival for moderne kunst. Festivalens
      Leone d'Oro (gyldne løve) er gitt til beste film på festivalen.
  spirit_year:
    name: Independent Spirit Awards <<key_name>>
  sundance_best:
    name: Sundance hovedjury vinnere
    summary: Sundance film festival er en film festival som tar plass årlig i staten
      Utah i United States. Det er den største uavhengige kino festivalen i USA. Den
      holdes i januar, festivalen er en visningsarena for nytt arbeid fra amerikanske
      og internasjonale uavhengige filmskapere. Festivalen har en omfattende seksjon
      for amerikansk og internasjonal dramatisk og dokumentarfilmer, både full lengde
      filmer og kortfilmer.
  sundance_year:
    name: Sundance Film Festival <<key_name>>
    summary: Sundance Film Festival av <<key_name>>.

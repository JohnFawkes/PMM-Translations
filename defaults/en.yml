  berlinale_best:
    name: Berlinale Golden Bears
    summary: Up to 400 films are shown every year as part of the Berlinale's (Berlin International Film Festival) public programme, the vast majority of which are world or European premieres. Films of every genre, length and format can be submitted for consideration. The Golden Bear (German Goldener Bär) is the highest prize awarded for the best film shown during this festival.
  cesar_best:
    name: César Best Film Winners
    summary: The César Award is the national film award of France, first given out in 1975. The nominations are selected by the members of the Académie des Arts et Techniques du Cinéma. The name of the award comes from the sculptor César Baldaccini. They are considered to be the French equivalent of the American Academy Awards.
  razzie_worst:
    name: Razzies Golden Raspberry Winners
    summary: The Golden Raspberry Award for Worst Picture is an award given out at the annual Golden Raspberry Awards to the worst film of the past year.
  venice_best:
    name: Venice Golden Lions
    summary: The Venice Film Festival is the oldest film festival in the world. Founded 1932, the festival has since taken place every year in Venice, Italy. It is part of the Venice Biennale, a major biennial exhibition and festival for contemporary art. The festival's Leone d'Oro (Golden Lion) prize is awarded to the best film screened at the festival.
  spirit_year:
    name: Independent Spirit Awards <<translated_key_name>>
    summary: <<translated_key_name>> Independent Spirit Awards.
  sundance_best:
    name: Sundance Grand Jury Winners
    summary: The Sundance Film Festival is a film festival that takes place annually in the state of Utah, in the United States. It is the largest independent cinema festival in the U.S. Held in January, the festival is the premier showcase for new work from American and international independent filmmakers. The festival comprises competitive sections for American and international dramatic and documentary films, both feature-length films and short films, and a group of non-competitive showcase sections.
  sundance_year:
    name: Sundance Film Festival <<translated_key_name>>
    summary: Sundance Film Festival of <<translated_key_name>>.

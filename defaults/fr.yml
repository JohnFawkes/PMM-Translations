  oscars_picture:
    name: Gagnants des Oscars du meilleur film
    summary: L’Oscar du meilleur film est l’un des Oscars décernés chaque année par
      l’Academy of Motion Picture Arts and Sciences depuis ses débuts en 1929.
  oscars_director:
    name: Lauréats des Oscars du meilleur réalisateur
    summary: L’Oscar du meilleur réalisateur est l’un des Oscars décernés chaque année
      par l’Academy of Motion Picture Arts and Sciences depuis ses débuts en 1929.
  oscars_year:
    name: Lauréats des Oscars <<key_name>>
    summary: Lauréats des Oscars <<key_name>>.
  berlinale_best:
    name: Ours d’or de la Berlinale
    summary: Jusqu’à 400 films sont projetés chaque année dans le cadre du programme
      public de la Berlinale (Festival international du film de Berlin), dont la grande
      majorité sont des premières mondiales ou européennes. Les films de tous genres,
      de toutes les durées et de tous les formats peuvent être soumis pour examen.
      L’Ours d’or (allemand Goldener Bär) est le prix le plus élevé décerné au meilleur
      film présenté lors de ce festival.
  cesar_best:
    name: César du meilleur film
    summary: Le César est le prix national du cinéma français, décerné pour la première
      fois en 1975. Les nominations sont sélectionnées par les membres de l’Académie
      des Arts et Techniques du Cinéma. Le nom du prix vient du sculpteur César Baldaccini.
      Ils sont considérés comme l’équivalent Français des American Academy Awards.
  razzie_worst:
    name: Razzies Golden Raspberry Gagnants
    summary: Le Golden Raspberry Award for Worst Picture est un prix décerné lors
      des Golden Raspberry Awards annuels au pire film de l’année écoulée.
  venice_best:
    name: Lions d’or de Venise
    summary: La Mostra de Venise est la plus ancienne fête du film au monde. Fondé
      en 1932, le festival a depuis lieu chaque année à Venise, en Italie. Il fait
      partie de la Biennale de Venise, une grande exposition biennale et festival
      d’art contemporain. Le prix Leone d’Oro (Lion d’or) du festival est décerné
      au meilleur film projeté au festival.
  spirit_year:
    name: Independent Spirit Awards <<key_name>>
    summary: Independent Spirit Awards <<key_name>>.
  sundance_best:
    name: Gagnants du Grand Jury sundance
    summary: Le Festival du film de Sundance est un festival de cinéma qui a lieu
      chaque année dans l’État de l’Utah, aux États-Unis. C’est le plus grand festival
      de cinéma indépendant aux États-Unis Tenu en janvier, le festival est la première
      vitrine pour les nouvelles œuvres de cinéastes indépendants américains et internationaux.
      Le festival comprend des sections compétitives pour les films dramatiques et
      documentaires américains et internationaux, les longs métrages et les courts
      métrages, ainsi qu’un groupe de sections vitrines non compétitives.
  sundance_year:

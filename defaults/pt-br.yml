  oscars_picture:
    name: Vencedores do Oscar de Melhor Filme
    summary: O Oscar de Melhor Filme é um dos prêmios da Academia apresentados anualmente
      pela Academia de Artes e Ciências Cinematográficas desde que os prêmios estreou
      em 1929.
  oscars_director:
    name: Vencedores do Oscar de Melhor Diretor
    summary: O Oscar de Melhor Diretor é um dos prêmios da Academia apresentados anualmente
      pela Academia de Artes e Ciências Cinematográficas desde que os prêmios estreou
      em 1929.
  oscars_year:
    name: Vencedores do Oscar <<key_name>>
    summary: Vencedores da Academia do Oscar de <<key_name>>.
  berlinale_best:
    name: Prêmio Berlinale Golden Bears
    summary: Até 400 filmes são exibidos todos os anos como parte do programa público
      da Berlinale (Festival Internacional de Cinema de Berlim), a grande maioria
      dos quais são estreias mundiais ou europeias. Filmes de todos os gêneros, duração
      e formato podem ser enviados para consideração. O Urso de Ouro (Goldener Bär
      alemão) é o maior prêmio concedido ao melhor filme exibido durante este festival.
  cesar_best:
    name: Vencedores do Prêmio César de Melhor Filme
    summary: O Prêmio César é o prêmio nacional de cinema da França, concedido pela
      primeira vez em 1975. As indicações são selecionadas pelos membros da Académie
      des Arts et Techniques du Cinéma. O nome do prêmio vem do escultor César Baldaccini.
      Eles são considerados o equivalente francês do American Academy Awards.
  razzie_worst:
    name: Vencedores do Prêmio Razzies Golden Raspberry
    summary: O Prêmio Framboesa de Ouro de Pior Filme é um prêmio concedido no prêmio
      anual Framboesa de Ouro ao pior filme do ano passado.
  venice_best:
    name: Prêmio Venice Golden Lions
    summary: O Festival de Cinema de Veneza é o festival de cinema mais antigo do
      mundo. Fundado em 1932, o festival acontece todos os anos em Veneza, na Itália.
      Faz parte da Bienal de Veneza, uma grande exposição bienal e festival de arte
      contemporânea. O prêmio Leone d'Oro (Leão de Ouro) do festival é concedido ao
      melhor filme exibido no festival.
  spirit_year:
    name: Prêmio Independent Spirit <<key_name>>
    summary: <<key_name>> Prêmio Independent Spirit.
  sundance_best:
    name: Vencedores Prêmio do Sundance Grand Jury
    summary: O Sundance Film Festival é um festival de cinema que acontece anualmente
      no estado de Utah, nos Estados Unidos. É o maior festival de cinema independente
      dos EUA Realizado em janeiro, o festival é a principal vitrine para novos trabalhos
      de cineastas independentes americanos e internacionais. O festival compreende
      seções competitivas para filmes dramáticos e documentários americanos e internacionais,
      longas-metragens e curtas-metragens, e um grupo de seções de exibição não competitivas.
  sundance_year:
    name: Festival de Cinema de Sundance <<key_name>>
    summary: Festival de Cinema de Sundance de <<key_name>>.

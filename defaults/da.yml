    summary: <<key_name>> Independent Spirit Priser.
  sundance_best:
    name: Sundance Grand Jury Vindere
    summary: Sundance Film Festival (tidligere kendt som Utah/US Film Festival og
      senere US Film and Video Festival) er en årlig filmfestival, som afholdes af
      Sundance Institute hver januar-måned i Park City, Salt Lake City, Utah i USA.[1]
      Festivalen er den største independent-film filmfestival i USA, og amerikanske
      såvel som internationale film, kortfilm, dokumentarer og spillefilm deltager
      i adskillige kategorier om at vinde priser, samt at der gives priser til film
      udenfor kategorierne.

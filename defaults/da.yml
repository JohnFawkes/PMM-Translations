  oscars_picture:
    name: Oscar Vindere Af Bedste Film
    summary: Akademiets Pris for Bedste Film er en af Akademiets Priser der gives
      årligt af Academy of Motion Picture Arts and Sciences siden debuten i 1929.
  oscars_director:
    name: Oscar Vindere Af Bedste Instruktør
    summary: Akademiets Pris for Bedste Instruktør er en af Akademiets Priser der
      gives årligt af Academy of Motion Picture Arts and Sciences siden debuten i
      1929.
  oscars_year:
    name: Oscar Vindere <<key_name>>
    summary: Vindere af Oscars i <<key_name>>.
  berlinale_best:
    name: Berlins Guldbjørn
    summary: Op mod 400 film vises hvert år som del af Berlins internationale filmfestival,
      de fleste premierefilm i verdenen eller europa. Film af alle genrer, længde
      og format kan deltage. Guldbjørnen (German Goldener Bär) er den højst tildelte
      pris for den bedste film under festivalen.
  cesar_best:
    name: Césarprisen For Bedste Film
    summary: Césarprisen er Frankrigs nationale filmpris, der har været uddelt siden
      1975. De nominerede udvælges af medlemmerne af Académie des Arts et Techniques
      du Cinéma. Filmprisen anses for at være det franske modstykke til Oscaruddelingen.
  razzie_worst:
    name: Razzies Golden Raspberry Vindere
    summary: Razzie eller The Golden Raspberry Award er en prisuddeling, der uddeles
      til filmbranchens værste præstationer i årets løb.
  venice_best:
    name: Guldløven
    summary: Guldløven er den højeste pris der tildeles ved Filmfestivalen i Venedig.
      Prisen blev introduceret i 1949 af den organiserende komite og betragtes nu
      som en af filmindustriens mest fremtrædense priser. I 1970 blev en anden Guldløve
      introduceret; denne er en ærespris til personer, der har ydet et vigtigt bidrag
      til filmindustrien.
  spirit_year:
    name: Independent Spirit Priser <<key_name>>
    summary: <<key_name>> Independent Spirit Priser.
  sundance_best:
    name: Sundance Grand Jury Vindere
    summary: Sundance Film Festival (tidligere kendt som Utah/US Film Festival og
      senere US Film and Video Festival) er en årlig filmfestival, som afholdes af
      Sundance Institute hver januar-måned i Park City, Salt Lake City, Utah i USA.[1]
      Festivalen er den største independent-film filmfestival i USA, og amerikanske
      såvel som internationale film, kortfilm, dokumentarer og spillefilm deltager
      i adskillige kategorier om at vinde priser, samt at der gives priser til film
      udenfor kategorierne.

  oscars_director:
    name: Vinnare av Oscar bästa regissör
    summary: Oscar för bästa regissör är en av Oscarsutmärkelserna som delas ut årligen
      av Academy of Motion Picture Arts and Sciences sedan utmärkelserna debuterade
      1929.
  oscars_year:
    name: Oscarvinnare <<key_name>>
    summary: Vinnare av Academy Awards (Oskar) för <<key_name>>.
  cesar_best:
    name: Vinnare av César bästa film
    summary: César-priset är Frankrikes nationella filmpris, som först delades ut
      1975. Nomineringarna väljs ut av medlemmarna i Académie des Arts et Techniques
      du Cinéma. Namnet på priset kommer från skulptören César Baldaccini. De anses
      vara den franska motsvarigheten till American Academy Awards.
  razzie_worst:
    name: Vinnare av Razzies Golden Raspberry
    summary: Golden Raspberry Award för sämsta film är ett pris som delas ut vid den
      årliga Golden Raspberry Awards till den sämsta filmen det senaste året.
  venice_best:
    name: Venedigs guldlejon
    summary: Filmfestivalen i Venedig är den äldsta filmfestivalen i världen. Festivalen
      grundades 1932 och har sedan dess ägt rum varje år i Venedig, Italien. Det är
      en del av Venedigbiennalen, en stor tvåårig utställning och festival för samtidskonst.
      Festivalens Leone d'Oro (Guldlejon)-pris delas ut till den bästa filmen som
      visas på festivalen.
  spirit_year:
    name: Independent Spirit priset <<key_name>>
    summary: <<key_name>> Independent Spirit priset.
  sundance_best:
    name: Vinnare av Sundance Grand Jury
    summary: Sundance Film Festival är en filmfestival som äger rum årligen i delstaten
      Utah, i USA. Det är den största oberoende biograffestivalen i USA som hålls
      i januari, festivalen är det främsta skyltfönstret för nya verk från amerikanska
      och internationella oberoende filmskapare. Festivalen består av tävlingssektioner
      för amerikanska och internationella drama- och dokumentärfilmer, både långfilmer
      och kortfilmer, och en grupp icke-konkurrensutsatta showcase-sektioner.
  sundance_year:
    summary: Sundance Film Festival av <<key_name>>.
    name: Sundance Film Festival <<key_name>>
  anilist_popular:
    name: AniList Populärt
    summary: En samling av den mest populära Animen enligt AniList.
  anilist_top_rated:
    name: AniList toppbetygsatt
    summary: En samling av den högst betygsatta Animen enligt AniList.
  oscars_picture:
    name: Oscar vinnare av bästa film
    summary: Oscar för bästa film är en av Oscarsutmärkelserna som delas ut årligen
      av Academy of Motion Picture Arts and Sciences sedan utmärkelserna debuterade
      1929.
  berlinale_best:
    name: Berlinale guldbjörn
    summary: Upp till 400 filmer visas varje år som en del av Berlinales (Berlin International
      Film Festival) offentliga program, varav de allra flesta är världs- eller Europapremiärer.
      Filmer av varje genre, längd och format kan lämnas in för övervägande. Guldbjörnen
      (tyska Goldener Bär) är det högsta priset som delas ut för bästa film som visas
      under denna festival.
